        body {
            font-family: 'Aptos', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Timeline Styles */
        .timeline {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 30;
        }

        @media (max-width: 1500px) {
            .timeline-label {
                font-size: 14px;
            }
        }

        @media (max-width: 1350px) {
            .timeline-label {
                font-size: 13px;
            }
        }

        @media (max-width: 1250px) {
            .timeline {
                display: none;
            }

            .main-with-timeline {
                margin-left: 0 !important;
            }
        }

        .timeline-line {
            width: 2px;
            height: 500px;
            background: #e5e5e5;
            position: relative;
            border-radius: 1px;
        }

        .timeline-progress {
            width: 100%;
            background: rgb(15, 76, 129);
            position: absolute;
            top: 0;
            border-radius: 1px;
            transition: height 0.3s ease-out;
        }

        .timeline-item {
            position: absolute;
            left: -6px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .timeline-item:hover .timeline-label {
            opacity: 0.8;
        }

        .timeline-item:hover .timeline-dot {
            transform: scale(1.2);
        }

        .timeline-label {
            font-size: 16px;
            color: rgb(89, 89, 89);
            opacity: 0.5;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .timeline-label.active {
            opacity: 1;
            font-weight: 600;
            color: rgb(15, 76, 129);
        }

        .timeline-dot {
            width: 12px;
            height: 12px;
            background: #fdf6e3;
            border: 2px solid #e5e5e5;
            border-radius: 50%;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .timeline-dot.active {
            background: rgb(15, 76, 129);
            border-color: rgb(15, 76, 129);
        }

        /* Add margin to main content */

        // Timeline Component
        function Timeline({ sections, activeSection, onSectionClick }) {
            // Calculate progress based on active section
            const progress = activeSection === 0 ? 0 : ((activeSection) / (sections.length - 1)) * 100;

            return (
                <div className="timeline">
                    <div className="timeline-line">
                        <div className="timeline-progress" style={{ height: `${progress}%` }}></div>
                        {sections.map((section, index) => (
                            <div
                                key={index}
                                className="timeline-item"
                                style={{ top: `${(index / (sections.length - 1)) * 100}%`, transform: 'translateY(-50%)' }}
                                onClick={() => onSectionClick(index)}
                                title={section}
                            >
                                <div className={`timeline-dot ${activeSection >= index ? 'active' : ''}`}></div>
                                <span className={`timeline-label ${activeSection === index ? 'active' : ''}`}>
                                    {section}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

            const scrollToSection = (index) => {
                const ref = sectionRefs.current[index];
                if (ref) {
                    isClickScrolling.current = true;
                    clickedSection.current = index;
                    setActiveSection(index);

                    const headerOffset = 100; // Offset for sticky header
                    const elementPosition = ref.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });

                    setTimeout(() => {
                        isClickScrolling.current = false;
                        clickedSection.current = null;
                    }, 1000);
                }

                const handleScroll = () => {
                    // Don't update during click-initiated scrolling
                    if (isClickScrolling.current) {
                        return;
                    }

                    const scrollY = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;

                    // If we're near the top of the page, activate the first section
                    if (scrollY < 100) {
                        setActiveSection(0);
                        return;
                    }

                    // If we're at the bottom of the page, activate the last section

                        setActiveSection(sections.length - 1);
                        return;
                    }

                    sectionRefs.current.forEach((ref, index) => {
                        if (ref && scrollY + windowHeight * 0.3 >= ref.offsetTop) {
                            currentSection = index;
                        }
                    });
                    setActiveSection(currentSection);
